<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- Navigation -->
      <nav>
        <div class="container">
          <div class="nav__container">
            <div class="nav__left">
              <img src="images/logo.svg" alt="pizzara-logo" />
            </div>

            <ul class="nav__center">
              <li><a href="#home">Home </a></li>
              <li><a href="#about">About Us</a></li>
              <li><a href="#shop">Shop</a></li>
              <li><a href="#contant">Contact</a></li>
            </ul>
            <div class="nav__right">
              <img
                src="images/shopping-cart.png"
                alt="shopping-cart"
                width="30"
              />
              <img src="images/avatar.png" alt="avatar" width="30" />
            </div>
          </div>
        </div>
      </nav>

      <!-- Hero Section -->
      <section class="hero">
        <div class="container">
          <div class="hero__container">
            <div class="hero__left">
              <p>Easy way to order your food</p>
              <h1>
                Choosing <span class="text__orange">Healthy</span> &
                <span class="text__orange">Fresh</span> Pizza
              </h1>
              <p>
                We offer the fastest and favorite pizza delivery services all
                over the county
              </p>
              <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <form>
                  <input
                    class="Search"
                    type="search"
                    placeholder="  Find Pizza Type"
                  />
                  <button>Search</button>
                </form>
              </div>

              <div class="hero__left__cards">
                <div class="hero__cards__images">
                <img src="images/cutlery.png" width="50" />
              
                <p>500+ Restorants</p>
              </div>
                <div class="hero__cards__images">
                <img src="images/varieties.png" width="50">
               
                <p>200 Pizza Varieties
                  </p>
                </div>
              
              <div class="hero__cards__images" width="50">
                <img src="images/star.png" width="50">
                <p>(7.8)
                  10K Reviews
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
